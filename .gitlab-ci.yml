deploy_appetize_job:
    stage: deploy_appetize
    
    dependencies:
    - build_job
    
    script:
    - 'curl -s -X POST -H "Content-Type: application/json" -d @req.json https://$APPETIZE_API@api.appetize.io/v1/apps/$APPETIZE_KEY > response.json'
    